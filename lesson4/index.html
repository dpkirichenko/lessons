<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../common/normalize.css">
    <title>Document</title>
</head>
<body>
    <header class="header">

        <!-- logo -->
        <div class="header__item header__logo">
            <a href="#" class="header__link">
                <img src="images/github-logo.svg" alt="logo">
            </a>
        </div>
        
        <!-- search -->
        <div class="header__item header__search header-search">
            <input type="text" class="header-search__input" placeholder="Search or jump toâ€¦">
        </div>
        
        <!-- search -->
        <nav class="header__item header__nav">
            <ul>
                <li class="header__item header__nav-item">
                    <a href="#">Pull requests</a>
                </li>
                <li class="header__item header__nav-item">
                    <a href="#">Issues</a>
                </li>
                <li class="header__item header__nav-item">
                    <a href="#">Marketplace</a>
                </li>
                <li class="header__item header__nav-item">
                    <a href="#">Explore</a>
                </li>
           </ul>
        </nav>

        <!-- notifications -->
        <div class="header__item header__notifications">
            <a href="#" class="notification-link">
                <svg class="octicon octicon-bell" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M14 12v1H0v-1l.73-.58c.77-.77.81-2.55 1.19-4.42C2.69 3.23 6 2 6 2c0-.55.45-1 1-1s1 .45 1 1c0 0 3.39 1.23 4.16 5 .38 1.88.42 3.66 1.19 4.42l.66.58H14zm-7 4c1.11 0 2-.89 2-2H5c0 1.11.89 2 2 2z"></path></svg>
            </a>
        </div>

        <!-- create -->
        <div class="header__item header__create">
            <a href="#" class="create-link">
                <svg class="octicon octicon-plus" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path></svg>
            </a>
        </div>

        <!-- details-menu -->
        <div class="header__item header__details-menu">
            <a href="#" class="avatar">
                <img src="images/avatar.png" alt="details-menu">
            </a>
        </div>

    </header>
</body>
</html>
