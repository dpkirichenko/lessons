<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../common/normalize.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">

        <!-- logo -->
        <div class="header__item header__logo">
            <a href="#" class="header__link">
                <img src="images/github-logo.svg" alt="logo">
            </a>
        </div>
        
        <!-- search -->
        <div class="header__item header__search header-search">
            <input type="text" class="header-search__input" placeholder="Search or jump toâ€¦">
            <div class="header-search__suggest">No suggest jump to result</div>
        </div>
        
        <!-- nav -->
        <nav class="header__item header__nav">
            <ul>
                <li class="header__item header__nav-item">
                    <a href="#">Pull requests</a>
                </li>
                <li class="header__item header__nav-item">
                    <a href="#">Issues</a>
                </li>
                <li class="header__item header__nav-item">
                    <a href="#">Marketplace</a>
                </li>
                <li class="header__item header__nav-item">
                    <a href="#">Explore</a>
                </li>
           </ul>
        </nav>

        <!-- notifications -->
        <div class="header__item header__notifications">
            <div href="#" class="notification-link">
                <img src="images/notification.svg" alt="notification">
            </div>
        </div>
        
        <!-- create -->
        <div class="header__item header__create-nested">
            <div href="#" class="create-link">
                <img src="images/plus-logo.svg" alt="create">
                <span class="dropdown-caret"></span>
            </div>
            <div class="create-menu">
                <ul>
                    <li class="create-menu__items">
                        <a href="#" class="create-menu__items details-items">New repository</a>
                    </li>
                    <li class="create-menu__items">
                        <a href="#" class="create-menu__items details-items">Import repository</a>
                    </li>
                    <li class="create-menu__items">
                        <a href="#" class="create-menu__items details-items">New gist</a>
                    </li>
                    <li class="create-menu__items">
                        <a href="#" class="create-menu__items details-items">New organization</a>
                    </li>
                    <li class="create-menu__items">
                        <a href="#" class="create-menu__items details-items">This repository</a>
                    </li>
                    <li class="create-menu__items">
                        <a href="#" class="create-menu__items details-items">New issue</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- details-menu -->
        <div class="header__item header__details-menu">
            <div href="#" class="avatar-logo">
                <img src="images/avatar.png" alt="details-menu">
                <span class="dropdown-caret"></span>
            </div>
        </div>

    </header>
</body>
</html>
